    request_error:
      "500":
        title: Critical Error
        desc_1: Sorry, we had a critical error while loading your request.
        desc_2: We've been notified about this and will get it fixed soon. Contact us at {{email}} if you have any further questions.
      "409":
        title: Conflict Error
        desc_1: Sorry, while editing it seems the data on the page changed. Please reload to avoid overwriting anything.
        desc_2: You can contact us at {{email}} if you think this was in error.
      "402":
        title: Subscription Required
        desc_1: Sorry, you seem to be doing something that requires a subscription plan you don't have.
        desc_2: If this is in error, please contact us at {{email}} and will get it fixed.
      stripe:
        title: Javascript Load Failure
        desc_1: Sorry, we were unable to load the security javascript for this transaction.
        desc_2: If this error persists, please contact us at {{email}} and will get it fixed.
      toolong:
        title: Gave Up
        desc_1: Sorry, it took far longer than it should have to load your data.
        desc_2: Please contact us at {{email}} so we can get this sorted out for you.
      load:
        title: Load Error
        desc_1: Sorry, while loading your data we ran into a critical error.
        desc_2: Please contact {{email}} and will quickly get it sorted out.

    requirements:
      xhr2: "Sorry, this page requires XHR2, a feature that is not present in your browser. Please use either: Chrome 7+, FireFox 4+, Safari 5+ or Opera 12+ on this page."

